<!DOCTYPE html>
<html>
    <head>
    <title>A Game</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <audio id="winerSound">
        <source src="sounds/Cheering%203-SoundBible.com-1680253418.wav" type="audio/wav">
    </audio>
</head>

<body>
    <div class="gameContainer">
        <div class="victoryAlert" id="victory">You won!!</div>
        <div class="row">
            <button id="1" onClick="reply_click(this.id)" value="1">
                1
            </button>
            <button id="2" onClick="reply_click(this.id)" value="2">
                2
            </button>
            <button id="3" onClick="reply_click(this.id)" value="3">
                3
            </button>
        </div>
        <div class="row">
            <button id="4" onClick="reply_click(this.id)" value="4">
                4
            </button>
            <button id="5" onClick="reply_click(this.id)" value="5">
                5
            </button>
            <button id="6" onClick="reply_click(this.id)" value="6">
                6
            </button>
        </div>
        <div class="row">
            <button id="7" onClick="reply_click(this.id)" value="7">
                7
            </button>
            <button id="8" onClick="reply_click(this.id)" value="8">
                8
            </button>
            <button id="9" onClick="reply_click(this.id)" value="0">
                0
            </button>
        </div>
        <!--<input id="numbersYxY" value= "insert number">-->
        <div class="row specialButton" id="start">
            <button onClick="restartGame()">Start</button>
        </div>
        <div class="row specialButton" id="restart">
            <button onClick="restartGame()">Restart</button>
        </div>
    </div>
</body></html>
