<!DOCTYPE html>
<html>

<head>
    <title>A Game</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js"></script>
    <audio id="winerSound">
        <source src="sounds/Cheering%203-SoundBible.com-1680253418.wav" type="audio/wav">
    </audio>
</head>

<body>
    <div class="gameContainer">
        <div class="victoryAlert" id="victory">You won!!</div>
        <div class="row">
            <div class="img1" id="r1c1" onClick="reply_click(this.id)">
            </div>
            <div class="img2" id="r1c2" onClick="reply_click(this.id)">
            </div>
            <div class="img3" id="r1c3" onClick="reply_click(this.id)">
            </div>
        </div>
        <div class="row">
            <div class="img4" id="r2c1" onClick="reply_click(this.id)">
            </div>
            <div class="img5" id="r2c2" onClick="reply_click(this.id)">
            </div>
            <div class="img6" id="r2c3" onClick="reply_click(this.id)">
            </div>
        </div>
        <div class="row">
            <div class="img7" id="r3c1" onClick="reply_click(this.id)">
            </div>
            <div class="img8" id="r3c2" onClick="reply_click(this.id)">
            </div>
            <div class="img0" id="r3c3" onClick="reply_click(this.id)">
            </div>
        </div>
        <!--<input id="numbersYxY" value= "insert number">-->
        <div class="row specialdiv" id="start">
            <div onClick="restartGame()">Start</div>
        </div>
        <div class="row specialdiv" id="restart">
            <div onClick="restartGame()">Restart</div>
        </div>
    </div>
</body></html>
