<!DOCTYPE html>
<html>
    <head>
        <title>A Game</title>
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <div class="gameContainer">
            <div class="row">
                <button class="col-1" id="1" onClick="reply_click(this.id)" value="1">
                    1
                </button>
                <button class="col-1" id="2" onClick="reply_click(this.id)" value="2">
                    2
                </button>
                <button class="col-1" id="3" onClick="reply_click(this.id)" value="3">
                    3
                </button>
            </div>
            <div class="row">
                <button class="col-1" id="4" onClick="reply_click(this.id)" value="4">
                    4
                </button>
                <button class="col-1" id="5" onClick="reply_click(this.id)" value="5">
                    5
                </button>
                <button class="col-1" id="6" onClick="reply_click(this.id)" value="6">
                    6
                </button>
            </div>
            <div class="row">
                <button class="col-1" id="7" onClick="reply_click(this.id)" value="7">
                    7
                </button>
                <button class="col-1" id="8" onClick="reply_click(this.id)" value="8">
                    8
                </button>
                <button class="col-1" id="9" onClick="reply_click(this.id)" value="0">
                    0
                </button>
            </div>
            <div class="row">
                <button class="col-3" onClick="restartGame()">Restart</button>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
